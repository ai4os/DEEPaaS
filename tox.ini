[tox]
minversion = 2.1
envlist = py{36,37},pep8,pip-missing-reqs,bandit,pypi
skipsdist = True

[testenv]
usedevelop = True
basepython = python3
whitelist_externals =
  find
  rm
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=en_US.utf-8
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=160
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    find . -type f -name "*.pyc" -delete

[testenv:venv]
commands = {posargs}

[testenv:cover]
# TODO(stephenfin): Remove the PYTHON hack below in favour of a [coverage]
# section once we rely on coverage 4.3+
#
# https://bitbucket.org/ned/coveragepy/issues/519/
envdir = {toxworkdir}/shared
setenv =
  {[testenv]setenv}
  PYTHON=coverage run --source deepaas --parallel-mode
commands =
  {[testenv]commands}
  coverage erase
  stestr run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:py27]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
basepython = python2.7
commands =
  {[testenv]commands}
  stestr run {posargs} 

[testenv:py37]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
basepython = python3.7
commands =
  {[testenv]commands}
  stestr run {posargs}

[testenv:py36]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
basepython = python3.6
commands =
  {[testenv:py37]commands}

[testenv:pep8]
envdir = {toxworkdir}/shared
commands =
  flake8

[testenv:bandit]
envdir = {toxworkdir}/shared
commands = bandit -r deepaas -x tests -s B110,B410

[testenv:pypi]
envdir = {toxworkdir}/shared
commands = python3 setup.py check -r -s -m

[testenv:cobertura]
commands = py.test --cov=deepaas --cov-report=xml --cov-report=term-missing deepaas/tests

[testenv:bandit-report]
commands = 
    - mkdir /tmp/bandit
    - bandit -r deepaas -x tests -s B110,B410 -f html -o /tmp/bandit/index.html


[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/deepaas-config-generator.conf

[testenv:docs]
commands =
    rm -rf doc/build
    python setup.py build_sphinx

[testenv:pip-missing-reqs]
# do not install test-requirements as that will pollute the virtualenv for
# determining missing packages
# this also means that pip-missing-reqs must be installed separately, outside
# of the requirements.txt files
deps = pip_check_reqs
commands=pip-missing-reqs -d --ignore-file=deepaas/tests/* deepaas

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,H803,H405
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
