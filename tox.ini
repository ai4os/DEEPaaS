[tox]
min_version = 4.3.3
envlist =
    py3{8, 9, 10}
    flake8
    black
    bandit
    ; mypy
    pip-missing-reqs
    pypi
skipsdist = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, flake8, black, bandit, pip-missing-reqs, pypi
    3.12: py312

[base]
python = python3.11
skip_install = true
package = deepaas

[jenkins]
python = python3.8
skip_install = true
package = deepaas

[pytest]
addopts = -p no:warnings

[testenv]
usedevelop = True
basepython = python3
deps =
    pytest>=7.2.1,<7.3
    pytest-aiohttp
    pytest-cov>=4.0.0,<4.1
    fixtures
    reno
    mock
    testtools
    -r{toxinidir}/requirements.txt
allowlist_externals =
    find
    rm
    mkdir
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=en_US.utf-8
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=160
commands =
    find . -type f -name "*.pyc" -delete
    pytest {posargs}

[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[flake8]
# Black default line length is 88
max-line-length = 88
show-source = True
builtins = _
exclude =
    .venv
    .git
    .tox
    dist
    doc
    *lib/python*
    *egg
    build

[testenv:flake8]
basepython = {[jenkins]python}
skip_install = {[jenkins]skip_install}
deps =
    flake8>=4.0,<4.1
    flake8-bugbear>=22.3,<22.4
    ; flake8-docstrings>=1.6,<1.7
    flake8-typing-imports>=1.12,<1.13
    flake8-colors>=0.1,<0.2
    pep8-naming>=0.12,<0.13
    pydocstyle>=6.1,<6.2
commands =
  flake8

[testenv:black]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    black>=22.3,<22.4
commands = black --check --diff {[base]package}

[testenv:bandit]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps = bandit
commands = bandit -r {[base]package} -x tests -s B110,B410

[testenv:bandit-report]
basepython = {[base]python}
deps = {[testenv:bandit]deps}
skip_install = {[base]skip_install}
commands =
    - mkdir /tmp/bandit
    - bandit -r {[base]package} -x tests -s B110,B410 -f html -o /tmp/bandit/index.html

[testenv:pypi]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps = docutils
commands = python3 setup.py check -r -s -m

[testenv:genconfig]
basepython = {[base]python}
commands = oslo-config-generator --config-file=etc/{[base]package}-config-generator.conf

[testenv:docs]
basepython = {[base]python}
deps =
    -r {toxinidir}/doc/requirements.txt
commands =
    rm -rf doc/build
    python setup.py build_sphinx

[testenv:mypy]
description = Static type checks
basepython = {[base]python}
deps =
    mypy
commands =
    mypy --config-file mypy.ini -p {[base]package}

[testenv:pip-missing-reqs]
basepython = {[jenkins]python}
deps = pip_check_reqs
commands=pip-missing-reqs -d --ignore-file={[jenkins]package}/tests/* {[jenkins]package}
